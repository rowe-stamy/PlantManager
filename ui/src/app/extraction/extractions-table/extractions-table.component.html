<div class="table-container">
    <table mat-table [dataSource]="dataSource$ | async" matSort>
        <ng-container matColumnDef="createdBy">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Erstellt von </th>
            <td mat-cell *matCellDef="let element">
                {{element.createdBy}} </td>
        </ng-container>

        <ng-container matColumnDef="createdOn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Erstellt am </th>
            <td mat-cell *matCellDef="let element">
                {{element.createdOn | date:'MMM dd, yyy HH:mm'}} </td>
        </ng-container>

        <ng-container matColumnDef="weightInKg">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Gewicht (KG)</th>
            <td mat-cell *matCellDef="let element">
                {{element.weightInKg}} </td>
        </ng-container>

        <ng-container matColumnDef="fractionId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fraktion </th>
            <td mat-cell *matCellDef="let element">
                {{element.fractionId}} </td>
        </ng-container>

        <ng-container matColumnDef="chargeId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Charge </th>
            <td mat-cell *matCellDef="let element">
                {{element.chargeId}} </td>
        </ng-container>

        <ng-container matColumnDef="comment">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Kommentar </th>
            <td mat-cell *matCellDef="let element">
                {{element.comment}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="internalDisplayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: internalDisplayedColumns;"></tr>
    </table>

</div>
